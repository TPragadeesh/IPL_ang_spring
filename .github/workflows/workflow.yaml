name: Dockerize

on:
  push:
    branches:
      - main

jobs:
  buildingimages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'cricket/**'
            frontend:
              - 'train_app/**'


      - name: setting up java maven
        if: steps.changes.outputs.backend == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        if: steps.changes.outputs.backend == 'true'
        run: |
          cd cricket/cricket
          mvn --batch-mode --update-snapshots verify -Dmaven.test.skip
      


      - name: Login to  Docker hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push docker image
        if: steps.changes.outputs.backend == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./cricket/Dockerfile
          push: true
          tags: pragadeesht/backend:2

      - name: pull springboot
        if: steps.changes.outputs.backend == 'true'
        run: docker pull pragadeesht/backend:2


      - name: docker images
        run: docker images

      - name: Build and push angular image
        if: steps.changes.outputs.frontend == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./train_app/Dockerfile
          push: true
          tags: pragadeesht/front-end1:latest

  runningtests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setting up java maven
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          cd cricket/cricket
          mvn --batch-mode --update-snapshots verify -Dmaven.test.skip

      - name: elastic search image
        run: docker pull docker.elastic.co/elasticsearch/elasticsearch:8.8.1

      - name: build elastic search image
        run: docker build -t spring-app ./cricket

      - name: docker compose
        run: |
          cd cricket
          cd cricket
          docker compose up

      - name: run tests
        run: |
          cd cricket/cricket
          mvn test

